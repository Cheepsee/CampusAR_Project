
<!doctype html><meta charset=utf-8><title>Phone Cam Preview</title>
<style>html,body{margin:0;height:100%;background:#000}video{width:100%;height:100%;object-fit:cover}</style>
<video id=v autoplay playsinline></video>
<script>
(async ()=>{
  try{ v.srcObject = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false}); }
  catch(e){ alert(e); }
})();
</script>
